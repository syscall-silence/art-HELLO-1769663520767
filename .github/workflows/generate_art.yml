name: Generate Contribution Art
on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  paint-art:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "syscall-silence"
          git config user.email "213989849+syscall-silence@users.noreply.github.com"

      - name: Create pattern commits
        run: |
          # Write schedule.json from base64 to avoid YAML quoting issues
          echo "" | base64 -d > schedule.json
          
          jq -c '.[]' schedule.json | while read commit; do
            DATE=$(echo "$commit" | jq -r '.date')
            MSG=$(echo "$commit" | jq -r '.message')
            
            # Commit with backdated timestamp
            GIT_AUTHOR_DATE="$DATE 12:00:00" GIT_COMMITTER_DATE="$DATE 12:00:00" \
            git commit --allow-empty -m "$MSG"
          done

      - name: Push all commits
        run: |
          git push origin main
